	<style>

			padding: 0;
			box-sizing: border-box;
			list-style-type: none;
			font-family: "Poppins", sans-serif;
		}

		.mail-container {
			max-width: 428px;
			max-height:409px;
			height: min-content;
			margin: 0 auto;
			text-align: center;
			border-top: 10px solid #7ae582;
			border-bottom: 20px solid #7ae582;
			border-radius: 0 0 10px 10px;
			/* display: flex;
			align-items:center;
			justify-content: center;
			flex-direction: column; */
		}

		.mail-container-header {
			background-color: rgb(242, 232, 227);
		}

		.mail-container-header .mail-logo {
			width: 250px;
			margin: 0px auto;
		}

		.mail-container-headings .mail-heading-1 {
			font-size: 20px;
		}

		.mail-container-headings .mail-heading-2 {
			font-size: 30px;
			color: #7ae582;
			text-transform: capitalize;
		}

		.mail-container-header .mail-logo img {
			max-width: 100%;
		}

		.mail-container-message {
			margin: 0px 20px;
			padding: 20px;
			/* box-shadow: 3px 3px 18px rgba(0, 0, 0, 0.2); */
		}

		.mail-container-message p {
			font-size: 18px;
			text-transform: capitalize;
		}

		.mail-container-message p span {
			color: #7ae582;
		}

		.visit-button {
			margin-top: 10px;
		}

		.visit-button button {
			background-color: #7ae582;
			border: none;
			padding: 10px 20px;
			border-radius: 50px;
			font-size: 16px;
			cursor: pointer;
			text-transform: uppercase;
		}

		.mail-container-footer .social-media-container {
			width: 100%;
			display: flex;
			justify-content: space-around;
			/* margin: 10px 20px; */
			background-color: rgb(242, 232, 227);
		}

		.social-media-container li p {
			color: #000;
			font-size: 1.5em;
			text-transform: capitalize;
			/* padding-top: 10px;; */
